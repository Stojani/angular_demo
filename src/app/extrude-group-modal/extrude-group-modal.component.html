<h1 mat-dialog-title>Extrude a Group</h1>

<div mat-dialog-content>

  <!-- Select a Group -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Select a Group</mat-label>
    <mat-select [(value)]="selectedGroup">
      <mat-option *ngFor="let group of groupsList" [value]="group">
        Group {{ group }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Select a color -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Select a color</mat-label>
    <mat-select [(value)]="selectedColor">
      <mat-option *ngFor="let color of colorsList" [value]="color">
        <div class="color-option" [style.background-color]="color"></div>
        {{ color }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Height -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Height</mat-label>
    <input matInput type="number" [(ngModel)]="height" min="1" placeholder="Set Height">
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close>Cancel</button>
  <button mat-flat-button [disabled]="!isFormValid()" (click)="confirm()">Confirm</button>
</div>
