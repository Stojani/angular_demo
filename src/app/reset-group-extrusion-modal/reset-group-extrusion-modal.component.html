<h1 mat-dialog-title>Reset Group Extrusion</h1>

<div mat-dialog-content>

  <!-- Select a Group -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Select a Group</mat-label>
    <mat-select [(value)]="selectedGroup">
      <mat-option *ngFor="let group of groupsList" [value]="group">
        Group {{ group }}
      </mat-option>
    </mat-select>
  </mat-form-field>

<div mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close>Cancel</button>
  <button mat-flat-button [disabled]="!isFormValid()" (click)="confirm()">Confirm</button>
</div>
