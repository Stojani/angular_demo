<h1 mat-dialog-title>Search Node By Id</h1>

<div mat-dialog-content>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Digit id to search</mat-label>
    <input matInput [(ngModel)]="nodeIdInput" placeholder="Search...">
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close>Cancel</button>
  <button mat-flat-button [disabled]="!isFormValid()" (click)="confirm()">Confirm</button>
</div>
