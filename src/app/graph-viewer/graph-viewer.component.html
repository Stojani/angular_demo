<div #container style="width: 100%; height: 100vh;"></div>
<ng-container *ngIf="graphNumber===1">
    <button (click)="highlightNode()">Highlight Node</button>
    <button (click)="onSee2D()">2D View</button>
    <button (click)="onSee3D()">3D View</button>
    <button (click)="autoRotateCamera()">Abilita Rotazione Automatica</button>
    <button (click)="stopRotateCamera()">Disabilita Rotazione Automatica</button>
    <button (click)="changeBackgroundColor('white')">Sfondo Bianco</button>
    <button (click)="resetBackgroundColor()">Reset Sfondo</button>
    <button (click)="showTablet()">Mostra Tavoletta</button>
    <button (click)="hideTablet()">Nascondi Tavoletta</button>
    <button (click)="showShadows()">Mostra Ombre</button>
    <button (click)="hideShadows()">Nascondi Ombre</button>
</ng-container>
<ng-container *ngIf="graphNumber===2">
    <button (click)="autoRotateCamera()">Abilita Rotazione Automatica</button>
    <button (click)="stopRotateCamera()">Disabilita Rotazione Automatica</button>
    <button (click)="changeBackgroundColor('white')">Sfondo Bianco</button>
    <button (click)="resetBackgroundColor()">Reset Sfondo</button>
    <button (click)="showTablet()">Mostra Tavoletta</button>
    <button (click)="hideTablet()">Nascondi Tavoletta</button>
    <button (click)="showShadows()">Mostra Ombre</button>
    <button (click)="hideShadows()">Nascondi Ombre</button>
    <button (click)="addAmbientLight()">Add Ambient Light</button>
    <button (click)="removeAmbientLight()">Remove Ambient Light</button>
    <button (click)="addHemisphereLight()">Add Hemisphere Light</button>
    <button (click)="removeHemisphereLight()">Remove Hemisphere Light</button>
    <button (click)="addDirLight()">Add Dir Light</button>
    <button (click)="removeDirLight()">Remove Dir Light</button>
</ng-container>
<ng-container *ngIf="graphNumber===3">
</ng-container>
<ng-container *ngIf="graphNumber===4">
</ng-container>
<ng-container *ngIf="graphNumber===5">
    <button (click)="removeSelectedNodes()">Remove Nodes</button>
    <button (click)="addNode()">Add Node</button>
    <button (click)="addEdge()">Add Edge</button>
    <!-- 
    <button (click)="updateSimulation()">Update Simulation</button>
    -->
</ng-container>
<ng-container *ngIf="graphNumber===6">
    <button (click)="extrudeSelectedNodes()">Extrude Nodes</button>
    <button (click)="doExtrusion()">Extrude Elements</button>
    <button (click)="resetExtrusion()">Reset Extrusion</button>
    <button (click)="changeCameraSettings()">Fix Camera Settings</button>
    <button (click)="resetCameraSettings()">Reset Camera Settings</button>
    <button (click)="addAmbientLight()">Add Ambient Light</button>
    <button (click)="removeAmbientLight()">Remove Ambient Light</button>
    <button (click)="addHemisphereLight()">Add Hemisphere Light</button>
    <button (click)="removeHemisphereLight()">Remove Hemisphere Light</button>
</ng-container>
